<!DOCTYPE html>
<html>
    <head>
        <title> Page du WebMaster </title>
        <link rel="stylesheet" type="text/css" href="WebMaster.css">
        <meta charset="utf-8">
    </head>
    <body> 
        <div class="image">
            <img title="Photo du WebMaster" alt="oups! fichier introuvable" src="durand.jpg">
        </div>
        <div class="un">
            <h1><b><i>Veuillez rempir le formulaire et soumettre</i></b></h1><br>
        </div>
        <div class="formulaire">
        <table>        
            <form>
                <b><label for="nom">Nom:</label>
                <input id="nom" type="text" name="nom" placeholder="Veuillez entrer votre nom"><br>
                <br>
                <label for="prénom">Prénom:</label>
                <input id="prénom" type="text" name="prénom" placeholder="Veuillez entrer votre prénom"><br>
                <br>
                <label for="sexe">Sexe:</label>
                <input id="sexe" type="radio" value="masculin" name="sexe">Masculin
                <input id="sexe" type="radio" value="feminin" name="sexe">Féminin<br>
                <br>
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Veuillez entrer votre email"><br>
                <br>
                <label for="information">Décrirez votre probleme</label>
                <textarea id="information" cols="30" rows="15"></textarea><br>
                <br>
                <input id="bouton" type="submit" value="Soumettre">
                <b>
            </form>
        </table>
        </div>
    </body>
</html>
